    <script>
      var materialData = "";
      var API_URL = "http://localhost:8080/materia";
      var p = document.getElementById("date");
      var content = document.getElementById("content");
      var res = "";
      async function getData() {
        const dataR = await fetch(API_URL)
          .then((response) => response.json())
          .then((data) => data);
        dataR.map((item, id) => {
          res += "<tr>";
          res += "<td>";
          res += item.id;
          res += "</td>";
          res += "<td>";
          res += item.nombre;
          res += "</td>";
          res += "<td>";
          res += item.unidades;
          res += "</td>";
          res += "<td>$";
          res += item.costoPorUnidad;
          res += "</td>";
          res += "<td>";
          res += item.cantidadUnidadesEnBodega;
          res += "</td>";
          res += "</tr>";
        });
        content.innerHTML = res;
      }
      function getDate() {
        var today = new Date();
        var date =
          "Ultima actualizacion: " +
          today.getFullYear() +
          "-" +
          (today.getMonth() + 1) +
          "-" +
          today.getDate();
        var text = document.createTextNode(date);
        p.appendChild(text);
      }
      getDate();
      getData();
      function insertar(cuenta) {
        Swal.fire({
          title: "<h2>Nueva Materia Prima</h2>",
          html: `<div class="form-group">
                    <h4>Nombre<h4>
                    <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                    <h4>Costo unidad<h4>
                    <input type="number" id="cost" class="form-control">
                    </div>
                    <h4>Cantidad unidades<h4>
                    <input type="monto" id="monto" class="form-control">
                    </div>
                    <h4>Unidades<h4>
                    <input type="number" id="fecha" class="form-control">
                    </div>
                    <div class="form-group">`,
          showCancelButton: true,
          confirmButtonText: `Guardar`,
          cancelButtonText: `Cancelar`,
          preConfirm: () => {
            const name = Swal.getPopup().querySelector("#name").value;
            const cost = Swal.getPopup().querySelector("#cost").value;
            const monto = Swal.getPopup().querySelector("#monto").value;
            const fecha = Swal.getPopup().querySelector("#fecha").value;

            if (!name || !monto || !cost || !fecha) {
              Swal.showValidationMessage(`Ingrese todo los campos`);
            } else {
              Swal.fire({
                title: "Desea Continuar?",
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: `Si`,
                denyButtonText: `No`,
              }).then((result) => {
                Swal.fire("Pendiente de programar", "", "info");
              });
            }
          },
        });
      }
    </script>
